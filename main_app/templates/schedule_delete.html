{% extends 'base.html' %} 
{% block title %}Delete Schedule{% endblock %}
{% block content %}
<h1 class="delete-confirmation">Are you sure you want to delete this schedule?</h1>
<form method="post">
    {% csrf_token %}
    <div class="delete-buttons">
        <a href="{% url 'daily_schedule' %}"><button class="btn">Delete</button></a>
        <a href="{% url 'daily_schedule' %}"><button class="btn">Cancel</button></a>
    </div>
</form>
<div class="image-container">
    <img class="children" src="/static/image/boy-throwing-away.jpg" alt="boy-throwing-away">
</div>
{% endblock %}
