{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&family=Gamja+Flower&family=Lobster&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ad6aa8557d.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <title>Sunny Day - {% block title %}{% endblock %}</title> 
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <script src="{% static 'scripts/main.js' %}" defer></script>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <span class="nav-text"><img class="sun" src="https://i.imgur.com/xxQ074I.png" alt="sun and cloud">Sunny Day</span>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                </a>
            </div>
            {% if user.is_authenticated %}
            <div class="navbar-menu navbar-end">
                <span class="navbar-item">Welcome: {{user.username}} | </span>
                <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
            </div>
            {% else %}
            <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="{% url 'login' %}">Log In |</a>
                <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
            </div>
            {% endif %}
        </nav>
<div class="log-off">
<div>
    <img class="children-logoff" src="../static/image/children_circle.png" alt="smiling children">
</div><br>
<h1 class="bye-message">Have a Sunny Day!</h1>
</div>
<footer>
    <p>
    Â© Copyright <span>{% now "Y" %}</span> Sarah Kim
    </p>
</footer>
</body>
</html>
