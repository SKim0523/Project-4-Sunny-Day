{% extends 'base.html' %}
{% block title %}Edit Memo{% endblock %}
{% block content %}
<h1 class="edit-memo">Edit Memo</h1>

<div class="edit-page-btn-container">
  <a href="{% url 'daily_schedule' %}"><button class="btn">Daily View</button></a>
