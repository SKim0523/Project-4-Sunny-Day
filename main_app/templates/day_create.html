{% extends 'base.html' %}
{% block content %}
<h1>Add New Day</h1>
<div class="card">
    <div class="card-header">
        Add New Schedule
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'day_create' %}">
            {% csrf_token %}
            <div>
                <div>
                    Date:
                    <input 
                    type="text"
                    name="date"
                    placeholder="date"
                    />
                </div><br>
                <div>
                    Time:
                    <input 
                    type="text"
                    name="time"
                    placeholder="time"
                    />
                </div><br>
                <div>
                    Schedule:
                    <input 
                    type="text"
                    name="content"
                    placeholder="content"
                    />
                </div><br>
                <div>
                    Memo:
                    <input 
                    type="text"
                    name="memo"
                    placeholder="memo"
                    />
                </div><br>
                <div>
                    <input class="button is-primary" type="submit" value="Create Day" />
                </div>
            </div>  
        </form>
    </div>
</div>
{% endblock %}
